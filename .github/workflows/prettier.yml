name: Format code with Prettier
on:
  push:
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone repo"
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js
        uses: actions/setup-node@v3.3.0
        with:
          # Cache npm packages
          cache: 'npm'
          # Use the nvm file to ask for the latest LTS version of Node.js
          node-version-file: '.nvmrc'
          # Update to the latest version of Node.js every time
          check-latest: true
      - name: Update npm and install packages
        run: npm install -g npm && npm ci
      - name: Format Code
        run: npm run format
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_options: '-S'
          commit_message: Format code with prettier
          branch: ${{ github.head_ref }}